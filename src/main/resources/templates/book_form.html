<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="ISO-8859-1">
  <title>File Upload & Download</title>
  <!-- CSS only -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
          crossorigin="anonymous"></script>
</head>
<body style="background-color: #f0f4c3">
<div class="container text-center">
  <div>
    <h1>Spring Boot File Upload & Download</h1>
  </div>
  <div class="card" style="width: 18rem;" align="center">
    <div class="card-body" align="center">
      <h2 class="card-title">File Upload</h2>
      <h6 class="text-success">[[${success}]]</h6>
      <div class="mb-3">
          <form
                  method="post"
                  role="form"
                  th:action="@{/book/save}"
                  enctype="multipart/form-data"
                  class="form-horizontal"
                  th:object="${book}">
            <div class="form-group mb-3">
              <label class="control-label"> name of the book</label>
              <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                      placeholder="Enter name of the book "
              />
            </div>

            <div class="form-group mb-3">
              <label class="control-label"> author</label>
              <input
                      type="text"
                      id="author"
                      name="author"
                      class="form-control"
                      placeholder="Enter author of the book"
              />
            </div>
            <div class="mt-2">
              <label>Photos: </label>
            <!--  <input type="file" name="image" accept="image/png, image/jpeg" />-->
              <input
                      class="form-control" name="image" type="file" id="formFile"><br />
              <input type="submit" value="Upload" class="btn btn-warning">
             <!-- <input id="input-file" type="file" name="logo" th:src="@{${book.getLogoPath}}"/>
              <button class="btn btn-sm btn-outline-success float-right" type="submit">
                Upload
              </button>-->
             <!-- <img th:src="/@{${book.photosImagePath}}" />-->
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary" >Submit</button>

            </div>
          </form>
        </div>
      </div>
    </div>

  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <th:block th:each="listbook: ${listbook}">
            <div class="col-sm-3">

              <!--<div>
                <img th:src="/@{${listbook.PhotosImagePath}}" />
              </div>
              <td>
                <img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid"/>
              </td>-->
              <td>[[${listbook.name}]]</td>
              <div>

              </div>
              <div></div>
            </div>
          </th:block>
        </div>
      </div>
    </div>
  </div>


</div>


<script type="text/javascript">

  $(document).ready(function(){

        $("#buttonCancel").on("click", function(){
        window.location = "[[@{/
  }

</script>
<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
