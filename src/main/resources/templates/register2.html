<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="slide navbar style.css">-->
    <title>Slide Navbar</title>
   <!-- <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />-->
    <link th:href="@{css/style.css}" href="../../static/css/style.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css">-->
    <link th:href="@{https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap}" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div th:if="${param.success}">
        <div class="alert alert-info">
            You have successfully registered our app!
        </div>
    </div>
    <div class="signup">
        <div class="signup">
            <form
                    method="post"
                    role="form"
                    th:action="@{/register/save}"
                    th:object="${user}"
            >
                <label for="chk" aria-hidden="true">Sign up</label>
                <input
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Enter mobile number"
                        th:field="*{username}"
                        type="text"
                />
                <p th:errors = "*{username}" class="text-danger"
                   th:if="${#fields.hasErrors('username')}"></p>
                <input
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter email address"
                        th:field="*{email}"
                        type="email"
                />
                <p th:errors = "*{email}" class="text-danger"
                   th:if="${#fields.hasErrors('email')}"></p>
                <input
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        th:field="*{password}"
                        type="password"
                />
                <p th:errors = "*{password}" class="text-danger"
                   th:if="${#fields.hasErrors('password')}"></p>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register</button>
                    <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
